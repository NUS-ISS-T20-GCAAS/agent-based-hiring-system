services:
  resume-intake:
    build: ./resume-intake-agent
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 2s
      retries: 5

  coordinator:
    build: ./coordinator-agent
    ports:
      - "8000:8000"
    depends_on:
      resume-intake:
        condition: service_healthy
