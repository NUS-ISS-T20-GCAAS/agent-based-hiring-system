name: Python CI/CD

# Trigger build automatically on push/PR
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering too

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # skip test first 
      # - name: Run tests
      #   run: |
      #     pytest

      - name: Build Docker image
        run: |
          docker build -t agentic-hiring-system:dev .

      - name: Build artifact
        run: |
          mkdir -p dist
          echo "docker image placeholder" > dist/placeholder.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # -----------------------
  # Deploy to Dev (manual)
  # -----------------------
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: dev
    if: github.event_name == 'workflow_dispatch'  # only manual trigger
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: Dummy Deploy
        run: |
          echo "Deploying to DEV (dummy)..."
          ls ./dist
          echo "This is a placeholder deployment."

  # -----------------------
  # Deploy to Staging (manual)
  # -----------------------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
    if: github.event_name == 'workflow_dispatch'  # only manual trigger
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: Dummy Deploy
        run: |
          echo "Deploying to STAGING (dummy)..."
          ls ./dist
          echo "This is a placeholder deployment."

  # -----------------------
  # Deploy to Prod (manual)
  # -----------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: prod
    if: github.event_name == 'workflow_dispatch'  # only manual trigger
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: Dummy Deploy
        run: |
          echo "Deploying to PROD (dummy)..."
          ls ./dist
          echo "This is a placeholder deployment."
