name: Python CI/CD - Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # skip tests for now
      # - name: Run tests
      #   run: pytest

      - name: Build Docker image
        run: |
          docker build -t agentic-hiring-system:dev .

      - name: Build artifact
        run: |
          mkdir -p dist
          echo "docker image placeholder" > dist/placeholder.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
